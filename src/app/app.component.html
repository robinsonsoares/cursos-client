<h1>Cursos</h1>

<ul class="my-list" >
	<li class="my-list-item" *ngFor="let item of myList" >
		<button class="remove-button" (click)="removeItem(item)" >X</button>
		<h1>{{item.name}}</h1>
		<h2>{{item.category}}</h2>
	</li>
</ul>

<form class="my-form" >
	<div class="form-line" >
		<label for="name" class="form-label" >
			Nome:
		</label>
		<input type="text" id="name" [(ngModel)]="newItem.name" name="name" />
	</div>
	<div class="form-line" >
		<label for="price" class="form-label" >
			Pre√ßo:
		</label>
		<input type="text" id="price" [(ngModel)]="newItem.price" name="price" />
	</div>
	<div class="form-line" >
		<label for="category" class="form-label" >
			Categoria:
		</label>
		<input type="text" id="category" [(ngModel)]="newItem.category" name="category" />
	</div>
	<button (click)="createItem()" >Criar</button>
</form>
